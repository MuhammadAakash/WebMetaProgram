<body>
    <h1>Print Favourite Number with Message</h1>
    <p id="headId"></p>
    <script>
        let fav_number = 1;
        let message = "is one of my favourite number.";
        document.getElementById('headId').innerHTML = `${fav_number} ${message}`;
    </script>
</body>
